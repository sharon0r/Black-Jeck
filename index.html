<!DOCTYPE html>
<html  lang="en">

<head>
    <title> Black Jack</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div class="box-container">
        <div class="box">
            <h1>Black jack</h1>
            <p id="playEl">play:</p>
            <p id="message-el">Want to play? press start game</p>
            <p id="cardsEl">Cards:</p>
            <p id="sumEl">Sum:</p>
            <p id="profitEl">Card value:</p>

            <button id="btnStartGame" onclick="startGame()">START GAME</button>
            <br>
            <button id="btnNewCard" onclick="newCard()">NEW CARD</button>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
